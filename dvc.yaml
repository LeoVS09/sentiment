stages:
  build_encoder:
    cmd: python -m src.build_encoder
    deps:
    - ./src/build_encoder.py
    - ./src/datasets.py
    - ./src/normalize.py
    - data
    outs:
    - ./encoder/encoder.tokens
    metrics:
    - ./metrics/encoder.json:
        cache: false
  train:
    cmd: python -m src.train
    deps:
    - ./src/model.py
    - ./src/normalize.py
    - ./src/train.py
    - data
    params:
    - input.batch_size
    - train.buffer_size
    - train.epochs
    outs:
    - ./saved_models/main.h5
    metrics:
    - ./metrics/training.csv:
        cache: false
  test:
    cmd: python -m src.test
    deps:
    - data
    - saved_models/main.h5
    - src/normalize.py
    - src/test.py
    params:
    - input.batch_size
    metrics:
    - metrics/test.json:
        cache: false
